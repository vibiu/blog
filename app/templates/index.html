<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibiu's Blog</title>
    <link rel="shortcut icon" href="/static/img/vicon.png">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hic-blog-nav-items" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Vibiu Rock</a>
                </div>
                <div class="collapse navbar-collapse" id="hic-blog-nav-items">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="/archive">Archive</a></li>
                        <li><a href="/categories">Categories</a></li>
                        <li><a href="/pages">Pages</a></li>
                        <li><a href="/tags">Tags</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero visible-md-block visible-lg-block visible-sm-block">
            <div class="container-fluid">
                <h3> <span id="site-title"> Do one thing and do it well </span></h3>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-10 col-sm-12 col-md-offset-1 col-lg-offset-1 col-xs-12">
                <ul class="post-list">
                {% for article in articles %}
                    <li>
                        <h3>
                  <a href="/article/{{ article.id }}">{{ article.title }}</a>
                </h3>
                        <span class="visible-md-inline visible-lg-inline">
                  11 June 2016
                </span>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <p class="text text-center text-muted">&copy; 2016 Vibiu Rock</p>
        <p class="text text-center text-muted"> Not Powered by <a href="http://www.easonhan.info/" target="_blank">Eason Han</a></p>
    </footer>
    <!-- scripts start -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- <script src="/static/js/jquery-1.11.3.min.js"></script> -->
    <!-- <script src="/static/js/bootstrap.min.js"></script> -->
    <!-- scripts end -->
</body>

</html>
